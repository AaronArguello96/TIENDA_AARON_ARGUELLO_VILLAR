<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head th:replace="header"></head>
<body class="text-center">
	
	<main class="form-signin">
	  <form th:action="@{/categoria/agregar}" th:object="${categoria}" method="post">
	  <a href="/"><img class="mb-4" src="../img/logo.png" alt="" width="100" height="100"></a>
	    <h1 class="h3 mb-3 fw-normal">Añadir una categoría</h1>
	    <div class="form-floating">
	      <input th:field="*{nombre}" type="text" class="form-control" id="floatingInput" required="required" name="nombre">
	      <label for="floatingInput">Nombre</label>
	    </div>
	    <div class="form-floating">
	      <input th:field="*{descripcion}" type="text" class="form-control" id="floatingInput" required="required" name="descripcion">
	      <label for="floatingInput">Descripcion</label>
	    </div>	    
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Guardar</button>
	    <p class="mt-5 mb-3 text-muted">&copy; Tienda Online - Noviembre 2021</p>
	  </form>
	</main>
</body >
</html>
