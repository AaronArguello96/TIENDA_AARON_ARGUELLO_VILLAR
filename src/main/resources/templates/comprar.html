<!doctype html>
<html lang="en">
<head th:replace="header"></head>
  <body class="bg-light">
    <div th:replace="navbar"></div>
<div class="container">
  <main>
  <br/>
    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last" >
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Carrito</span>
        </h4>
        <ul class="list-group mb-3" th:each="detalles_pedido:${session.carrito}"><!--Recogemos la informacion del pedido en sesion-->
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0" th:text="${detalles_pedido.nombre_pedido}">Product name</h6>
              <small class="text-muted">Unidades: </small>
              <small class="text-muted" th:text="${detalles_pedido.unidades}">Unidades: </small>
            </div>
            <span class="text-muted" th:text="${detalles_pedido.precio_unidad}">$12</span> 
          </li>
        </ul>
        <li class="list-group-item d-flex justify-content-between">
            <span>Total (€)</span>
            <strong th:text="${session.total}">$20</strong >
         </li>
      </div>
      
      <div class="col-md-7 col-lg-8">
          <hr class="my-4">
          <h4 class="mb-3">Pago</h4>

		  <form th:action="@{/pedido/registrarPedido}" method="get" th:object="${metodoPago}">
          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" value="Tarjeta" checked required>
              <label class="form-check-label" for="credit">Tarjeta de crédito</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" value="Paypal" required>
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>

          <div class="row gy-3">

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Continúa para comprar</button>
        </form >
      </div>
    </div>
  </main>
	<footer th:include="footer"></footer>
	</div>
  </body>
</html>
