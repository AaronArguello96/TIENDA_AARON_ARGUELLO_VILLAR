<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head th:replace="header"></head>
<body class="text-center">
	<main class="form-signin">
	  <form th:action="@{/configuracion/editar/submit}" th:object="${configuracion}" method="post">
	    <a href="/"><img class="mb-4" src="../img/logo.png" alt="" width="100" height="100"></a>
	    <h1 class="h3 mb-3 fw-normal">Editar categor√≠a</h1>
	    <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="Clave" required="required" name="clave" th:field="*{clave}">
	      <label for="floatingInput">Clave</label>
	    </div>
	    <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="Valor" required="required" name="valor" th:field="*{valor}">
	      <label for="floatingInput">Valor</label>
	    </div>
	    <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="Tipo" required="required" name="tipo" th:field="*{tipo}">
	      <label for="floatingInput">Tipo</label>
	    </div>
	    
	    <input type="hidden" id="id" name="id" th:field="*{id}"/>
	    
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Guardar</button>
	    
	    <p class="mt-5 mb-3 text-muted">&copy; Tienda Online - Noviembre 2021</p>
	  </form>
	</main>
	<footer th:replace="footer"></footer>
</body >
</html>
