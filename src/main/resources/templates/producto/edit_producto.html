<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head th:replace="header"></head>
<body class="text-center">
	<main class="form-signin">
	  <form th:action="@{/producto/editar/submit}" th:object="${producto}" method="post">
	    <a href="/"><img class="mb-4" src="/img/logo.png" alt="" width="100" height="100"></a>
	    <h1 class="h3 mb-3 fw-normal">Editar producto</h1>
	    
	    <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="Id Categoria" required="required" name="id_categoria" th:field="*{id_categoria}">
	      <label for="floatingInput">Id Categoría</label>
	    </div>
	    <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="Nombre" required="required" name="nombre" th:field="*{nombre}">
	      <label for="floatingInput">Nombre</label>
	    </div>
	    
	    <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="Descripcion" required="required" name="descripcion" th:field="*{descripcion}">
	      <label for="floatingInput">Descripción</label>
	    </div>
	    
	    <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="Precio" required="required" name="precio" th:field="*{precio}">
	      <label for="floatingInput">Precio</label>
	    </div>
	    
	    <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="Stock" required="required" name="stock" th:field="*{stock}">
	      <label for="floatingInput">Stock</label>
	    </div>
	    <!--
	  	<div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="Fecha_alta" required="required" name="fecha_alta" th:field="*{fecha_alta}">
	      <label for="floatingInput">Fecha alta</label>
	    </div>
	    
	  	<div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="Fecha_baja" required="required" name="fecha_baja" th:field="*{fecha_baja}">
	      <label for="floatingInput">Fecha baja</label>
	    </div>-->
	    
	    <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="Impuesto" required="required" name="impuesto" th:field="*{impuesto}">
	      <label for="floatingInput">Impuesto</label>
	    </div>
	    <div class="form-floating">
	      <input type="file" class="form-control" id="floatingInput" required="required" name="imagen" th:field="*{imagen}">
	      <label for="floatingInput">Imagen</label>
	    </div>
	    
	    <input type="hidden" id="id" name="id" th:field="*{id}"/>
	    
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Guardar</button>
	    
	    <p class="mt-5 mb-3 text-muted">&copy; Tienda Online - Noviembre 2021</p>
	  </form>
	</main>
	<footer th:replace="footer"></footer>
</body >
</html>
