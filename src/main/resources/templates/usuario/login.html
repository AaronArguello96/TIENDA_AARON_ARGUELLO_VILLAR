<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head th:replace="header"></head>
<body class="text-center"> 
	<main class="form-signin">
	  <form th:action="@{/usuario/login}" th:object="${usuario}" method="post">
	   	<a href="/"><img class="mb-4" src="../img/logo.png" alt="" width="100" height="100"></a>
	    <h1 class="h3 mb-3 fw-normal">¡Bienvenido!</h1>
	    
	    <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="Email" required="required" name="email">
	      <label for="floatingInput">Email</label>
	    </div>
	    
	    <div class="form-floating">
	      <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required="required" name="clave">
	      <label for="floatingPassword">Constraseña</label>
	    </div>
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
	    <br/>
	    <br/>
	    <br/>
	    <a th:href="@{/usuario/formAlta}"><button type="button" class="btn btn-warning">Darse de alta</button></a>	
	    <p class="mt-5 mb-3 text-muted">&copy; Tienda Online - Noviembre 2021</p>
	  </form>
	 <p th:text="${mensaje}" style="color: red;"></p>
	</main>	
</body >
</html>
