<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head th:replace="header"></head>
<body class="text-center">
	
	<main class="form-signin">
	  <form th:action="@{/usuario/modificarPassword/}" th:object="${usuario}" method="post">
	    <a href="/"><img class="mb-4" src="../img/logo.png" alt="" width="100" height="100"></a>
	    <h1 class="h3 mb-3 fw-normal">Modificar la contraseña</h1>
	    
	    <div class="form-floating">
	      <input type="password" class="form-control" id="floatingInput" placeholder="Contraseña antigua" required="required" name="clave">
	      <label for="floatingInput">Contraseña antigua</label>
	    </div>
   
	    <div class="form-floating">
	      <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña nueva" required="required" name="clave2">
	      <label for="floatingPassword">Contraseña nueva</label>
	    </div>
	    
	    <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
	    <p class="mt-5 mb-3 text-muted">&copy; Tienda Online - Noviembre 2021</p>
	     <!--Pasamos ocultos tanto el valor de la clave como el del rol para que se mantengan cuandoe el usuario modifique la contraseña, pero no podrá modificar estos campos-->
          <input type="hidden" id="id" name="id" th:field="*{session.usuario.id}"/>
          <input type="hidden" id="idrol" name="idrol" th:field="*{session.usuario.idrol}"/>
	  </form>
	  <p th:text="${mensaje}" style="color: red;"></p>
	</main>
</body >
</html>
